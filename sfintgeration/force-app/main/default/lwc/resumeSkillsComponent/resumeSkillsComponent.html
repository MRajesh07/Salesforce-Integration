<template>
    <section class="slds-var-p-left_medium">
        <h2 class="section_heading" >{details.HEADING}</h2>
        <div>
            <template for:each={details.SKILLS} for:item="skill">
                <div key={skill}  class="slds-var-m-top_medium">
                    <h3 class="section_subHeading">{skill.HEADING}</h3>
                    <template for:each={skill.SKILLS_LIST} for:item="list">
                        <div key={list.NAME} class="slds-var-m-top_x-small">
                            <div class="subText">{list.NAME}</div>
                            <c-resume-progressbar-component progress-level={list.LEVEL}></c-resume-progressbar-component>
                        </div>
                    </template> 
                </div>
            </template>
            <div>
                <c-resume-interests-component interest-list={details.OTHERS_SKILLS.SKILLS_LIST} heading={details.OTHERS_SKILLS.HEADING} ></c-resume-interests-component>
            </div>
        </div>
    </section>
</template>
